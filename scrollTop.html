<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>화면상에서 내가 스크롤한 만큼의 거리를 알아내기</title>
    <link href="css/custom.css" rel="stylesheet"/>
    <script src="js/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="js/scrollTop.js" type="text/javascript"></script>
    <!-- .scrollTop()
        :화면을 스크롤 할때에
        현재 사용자가 스크롤한 만큼의 거리를 계산해줌.
        ==>SPA, 세로로 긴 웹 페이지의 경우 버튼 클릭할 때마다
            해당 위치로 자동 스크롤되는 기능.자주 활용되는 구문.
        -구문정리
            $(window).scrollTop();
            기본적으로 스크롤되는 대상은 브라우저임.
            즉 윈도우 화면이므로 선택자는 $(window)임.

            .scrollTop()
            브라우저 오른쪽에서 스크롤바가 움직일 만큼의
            거리 값을 계산해줌.
     -->
</head>
<body>
    <p></p>
</body>
</html>
